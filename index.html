<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="images/search.png"   alt=""></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <p class="loading">Loading...</p>
    <div class="weather">
        <img src="images/rain.gif" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New Youk</h2>
        <p class="description">Clear sky</p>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>            
        </div>
    </div>
    
</div>
<script>
    const apikey = "32229a3e9cab287753043be078067e9b";
    const apiurl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon=document.querySelector(".weather-icon");

    async function checkWeather(city) {
         if (!city) return;//تمنعي طلب API لو الحقل فاضي
         // 1️⃣ إظهار Loading أول ما نبدأ
  document.querySelector(".loading").style.display = "block";

  const response = await fetch(apiurl + city + `&appid=${apikey}`);

  // 2️⃣ إخفاء Loading بعد ما يوصل الرد
  document.querySelector(".loading").style.display = "none";
        if(response.status ==404){//اذا اسم المدينة خطا يعرض الرسالة وما  يظهر تفاصيل 
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";
        }else{

        var data =await response.json();

        document.querySelector(".city").innerHTML =data.name;
        document.querySelector(".temp").innerHTML =Math.round(data.main.temp)+"°C";//عشان اقربها لاقرب بدي اياها عدد صحيح ق ضفت Math.round()
        document.querySelector(".humidity").innerHTML =data.main.humidity+"%";
        document.querySelector(".wind").innerHTML =data.wind.speed+" km/h";
        document.querySelector(".description").innerHTML = data.weather[0].description;
        
        if (data.weather[0].icon.includes("n")) {
    document.body.classList.add("night");
    document.body.style.color = "#fff";
} else {
    document.body.classList.remove("night");
    document.body.style.color = "#000";
}


        searchBox.value = "";
       const iconsAnimated = {
            Clouds: "clouds.gif", // بدل clouds.png
            Clear: "clear.gif",     // بدل clear.png
             Rain: "rain.gif",     // بدل rain.png
             Drizzle: "drizzle.gif",
             Mist: "mist.gif"
                    };
    weatherIcon.src = `images/${iconsAnimated[data.weather[0].main] || "sun.gif"}`;

        document.querySelector(".weather").style.display="block";
        document.querySelector(".error").style.display="none";  
    }
            
            

}
    searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value);
    })
    searchBox.addEventListener("keyup", (e) => {
  if (e.key === "Enter") {
    checkWeather(searchBox.value);
  }
});




</script>


</body>
</html>
